<div class="loading-container flex flex-col items-center justify-center p-8">
  <!-- TrueCredit Logo -->
  <div class="w-16 h-16 bg-white rounded-2xl shadow-xl flex items-center justify-center mb-4 animate-pulse-soft">
    <span class="text-xl font-bold text-primary-600">TC</span>
  </div>
  
  <!-- Loading Spinner -->
  <div class="relative">
    <div class="w-12 h-12 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin"></div>
  </div>
  
  <!-- Loading Text -->
  <p class="text-white font-medium mt-4 text-center">
    <span class="loading-dots">
      Processing
      <span style="--delay: 0">.</span>
      <span style="--delay: 1">.</span>
      <span style="--delay: 2">.</span>
    </span>
  </p>
</div>
