<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TrueCredit - Canada's Smartest Credit Bill Payment & Rewards Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="TrueCredit - Link & manage all credit cards, use SmartPay™ & PayTogether™, earn TruePoints™, and redeem rewards in CredStore™">
  <meta name="theme-color" content="#3b82f6">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
</head>
<body class="bg-secondary-50 font-sans">
  <app-root></app-root>
  
  <!-- Loading Screen -->
  <div id="initial-loader" class="fixed inset-0 bg-gradient-to-br from-primary-600 to-primary-800 flex items-center justify-center z-50">
    <div class="text-center">
      <div class="w-20 h-20 mx-auto mb-6">
        <div class="w-full h-full bg-white rounded-2xl flex items-center justify-center shadow-xl">
          <span class="text-2xl font-bold text-primary-600">TC</span>
        </div>
      </div>
      <h1 class="text-white text-2xl font-bold mb-2">TrueCredit</h1>
      <p class="text-primary-100 text-sm">Canada's smartest credit platform</p>
      <div class="mt-6">
        <div class="w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto"></div>
      </div>
    </div>
  </div>

  <script>
    // Hide loader when Angular starts
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => loader.remove(), 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
